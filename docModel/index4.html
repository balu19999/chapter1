<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> <!--core react library -->
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script><!--react dom library-->
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component{

            state={
                name:'balu',
                age:23
            }
            onChangename=e=>
            {
                this.setState(
                    {
                        name:e.target.value
                    }
                )

            }
            onsubmitName=e=>
            {
                e.preventDefault();
                console.log('form submitted',this.state.name)
            }
        render(){
            return(
                <div className='app-content'>
                <h1>hi hello</h1>
                <p>my name is {this.state.name} and iam {this.state.age}</p>
                <form onSubmit={this.onsubmitName}>
                <input type='text' onChange={this.onChangename} />
                <button >submit</button>
                </form>
                </div>
            )
        }

    }
    ReactDOM.render(<App />,document.getElementById('app'));
    </script>
    
</body>
</html>
